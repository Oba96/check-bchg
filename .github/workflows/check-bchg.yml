name: Run Python Script

on:
  schedule:
    - cron: '0 */6 * * *'  # Runs every 6 hours
  workflow_dispatch:  # Allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install any dependencies

      - name: Run Python script
        run: python bchg-alert.py  # Adjust path if needed

      - name: Commit updated last_hash.txt if changed
        if: steps.run_script.outcome == 'failure'  # This means the hash has changed (exit code 1)
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add last_hash.txt
          git commit -m "Update last_hash.txt"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

